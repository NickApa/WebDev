<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grade Calculator!</h1>


                <table class="table">
                    <tr>
                        <th class="category">Category</th>
                        <th>Homework</th>
                        <th>Participation</th>
                        <th>Quizzes</th>
                        <th>Test</th>
                        <th>Midterm</th>
                        <th>Final</th>
                        <th>Other</th>
                    </tr>

                    <p>*add number not percentage</p>
                    <p>** No decimals allowed</p>

                    <tr>
                        <th class="category">Weight</th>
                        <td><input type="number" id="HWWeight" min="0" max="100"></td>
                        <td><input type="number" id="PWeight" min="0" max="100"></td>
                        <td><input type="number" id="QWeight" min="0"max="100"></td>   
                        <td><input type="number" id="TWeight"min="0" max="100"></td>
                        <td><input type="number" id="MWeight"min="0" max="100"></td>
                        <td><input type="number" id="FWeight"min="0" max="100"></td>
                        <td><input type="number" id="OWeight"min="0" max="100"></td>
                    </tr>

                    <tr>
                        <th class="category">Average Score</th>
                        <td><input type="number" id="HWscore"min="0" max="100"></td>
                        <td><input type="number" id="Pscore"min="0" max="100"></td>
                        <td><input type="number" id="Qscore"min="0" max="100"></td>   
                        <td><input type="number" id="Tscore"min="0" max="100"></td>
                        <td><input type="number" id="Mscore"min="0" max="100"></td>
                        <td><input type="number" id="Fscore"min="0" max="100"></td>
                        <td><input type="number" id="Oscore"min="0" max="100"></td>
                    </tr>
                </table>


    <button id="gradeButton" type="button" class="btn btn-primary btn-lg btn-block">Grade</button>
    <button id="refreshButton" type="button" onclick="refresh()" class="btn btn-secondary btn-lg btn-block">Refresh</button>

    <p id="Homework"></p>
    <p id="Participation"></p>
    <p id="Quizzes"></p>
    <p id="Test"></p>
    <p id="Midterm"></p>
    <p id="Final"></p>
    <p id="Other"></p>
    <p id="output"></p>
    

    <!--Use a CDN for jQuery to make it easy right now-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
